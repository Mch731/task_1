name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # --- Core app dependencies ---
  supabase_flutter: ^2.5.0         # Authentication, Database, Storage
  flutter_bloc: ^8.1.3             # State management (BLoC)
  equatable: ^2.0.5                # Efficient state comparison
  file_picker: ^8.0.0              # Pick/upload files (attachments)
  intl: ^0.19.0                    # Date formatting for Activity logs
  url_launcher: ^6.3.0             # To open attachments
  path: ^1.9.0                     # For extracting filenames
  uuid: ^4.3.3                     # Generating IDs if needed
  cached_network_image: ^3.3.1     # Optional but helpful for images

  # UI & polish
  animations: ^2.0.8               # Smooth transitions
  flutter_spinkit: ^5.2.1          # Loading animations

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
